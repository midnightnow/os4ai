services:
  - type: web
    name: os4ai-consciousness
    runtime: docker
    dockerfilePath: ./Dockerfile.os4ai
    region: oregon
    plan: starter
    healthCheckPath: /_stcore/health
    envVars:
      - key: STREAMLIT_SERVER_PORT
        value: 8080
      - key: OS4AI_CLOUD_MODE
        value: true
